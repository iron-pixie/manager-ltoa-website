<mat-table [dataSource]="dataSource">

  <ng-template ngFor let-key let-i="index" [ngForOf]="keys">
    <ng-container matColumnDef={{columnNames[i]}}>
      <mat-header-cell *matHeaderCellDef>{{columnNames[i]}}</mat-header-cell>
      <mat-cell *matCellDef="let guest">{{guest[key]}}</mat-cell>
    </ng-container>
  </ng-template>
  
  <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: columnNames"></mat-row>
  
</mat-table>
